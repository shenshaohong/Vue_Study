<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      text-align: center;
    }

    #app {
      width: 300px;
      padding: 20px;
      border: 5px #ccc solid;
      position: relative;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 10%);
      border-radius: 10px;
    }

    img {
      width: 70px;
      height: 50px;
      object-fit: cover;
    }

    h4 {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <img :src="image" alt="">
    <h4>虹虹的饮料店</h4>
    <button @click="buy(2)">矿泉水 ￥2</button>
    <button @click="buy(5)">东方树叶 ￥5</button>
    <button @click="buy(10)">超大瓶果汁 ￥10</button>
    <p>余额：{{money}} </p>

  </div>
  <!-- 生产环境使用这个 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js"></script> -->

  <!-- 开发环境使用这个 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'czh',
        money: 100,
        imgCount: 2,
        image: `./images/1.jpg`,
      },
      methods: {
        buy(price) {
          this.money = this.money - price
          this.imgCount >= 7 ? this.imgCount = 1 : this.imgCount++
          this.image = `./images/${this.imgCount}.jpg`
        }
      }
    })
  </script>
</body>

</html>
