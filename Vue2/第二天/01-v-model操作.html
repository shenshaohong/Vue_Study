<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" id="app">
    <input type="radio" name="gender" value="1" v-model="gender" @change="change">男
    <input type="radio" name="gender" value="0" v-model="gender" @change="change">女
  </form>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        gender: '1'
      },
      methods: {
        change() {
          console.log(this.gender)
        }
      }
    })
  </script>
</body>

</html>
