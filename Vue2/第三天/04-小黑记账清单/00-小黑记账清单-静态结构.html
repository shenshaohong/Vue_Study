<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    .red {
      color: red !important;
    }

    .search {
      width: 300px;
      margin: 20px 0;
    }

    .my-form {
      display: flex;
      margin: 20px 0;
    }

    .my-form input {
      flex: 1;
      margin-right: 20px;
    }

    .table> :not(:first-child) {
      border-top: none;
    }

    .contain {
      display: flex;
      padding: 10px;
    }

    .list-box {
      flex: 1;
      padding: 0 30px;
    }

    .list-box a {
      text-decoration: none;
    }

    .echarts-box {
      width: 600px;
      height: 400px;
      padding: 30px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    tfoot {
      font-weight: bold;
    }

    @media screen and (max-width: 1000px) {
      .contain {
        flex-wrap: wrap;
      }

      .list-box {
        width: 100%;
      }

      .echarts-box {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="contain">
      <!-- 左侧列表 -->
      <div class="list-box">

        <!-- 添加资产 -->
        <form class="my-form">
          <input v-model.trim="name" type="text" class="form-control" placeholder="消费名称" />
          <input v-model.number="price" type="text" class="form-control" placeholder="消费价格" />
          <button @click="add" type="button" class="btn btn-primary">添加账单</button>
        </form>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>消费名称</th>
              <th>消费价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in list" :key="item.id">
              <td>{{index+1}}</td>
              <td>{{item.name}}</td>
              <!-- 超过五百块标红 -->
              <td :class="{red:item.price>500}">{{item.price.toFixed(2)}}</td>
              <td><a href="javascript:;" @click="del(item.id)">删除</a></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">消费总计： {{totalAll}}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- 右侧图表 -->
      <div class="echarts-box" id="main"></div>
    </div>
  </div>
  <script src="../echarts.min.js"></script>
  <script src="../vue.js"></script>
  <script src="../axios.js"></script>
  <script>
    /**
     * 接口文档地址：
     * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
     * 
     * 功能需求：
     * 1. 基本渲染
     * 2. 添加功能
     * 3. 删除功能
     * 4. 饼图渲染
     *  (1)初始化一个饼图echarts(查看官方文档)
     *  (2)
     */
    const app = new Vue({
      el: '#app',
      data: {
        list: [],
        name: '',
        price: '',
      },
      computed: {
        totalAll() {
          return this.list.reduce((sum, item) => sum + item.price, 0).toFixed(2)
        }
      },
      methods: {
        // 封装渲染函数
        async getList() {
          const res = await axios.get('https://applet-base-api-t.itheima.net/bill', {
            params: {
              creator: 'czh'
            }
          })
          // console.log(res.data.data);
          this.list = res.data.data
          const chartsList = this.list.map(item => ({ value: item.price, name: item.name }))
          console.log(chartsList)

          this.myChart.setOption({
            series: [
              {
                data: chartsList,
              }
            ]
          })
        },

        /* 删除后你先发了 DELETE 请求，紧接着立即调用 this.getList()，看起来是想“删完立即刷新列表”。
        可事实上 DELETE 请求是异步的，getList() 几乎会在删除请求还没完成时就被调用，于是你拿到的是旧数据，页面看上去就像没删掉一样，必须手动刷新才能看到变化。
       ✅ 解决：等删除接口真正完成后再拉最新列表
        */
        async del(id) {
          // this.list = this.list.filter(item => item.id !== id)
          await axios.delete(`https://applet-base-api-t.itheima.net/bill/${id}`)
          await this.getList()
        },
        async add() {
          if (!this.name) {
            alert('商品名称不能为空')
            return
          }
          if (typeof this.price !== 'number') {
            alert('请输入正确价格')
            return
          }
          const res = await axios({
            method: 'post',
            url: 'https://applet-base-api-t.itheima.net/bill',
            data: {
              creator: 'czh',
              name: this.name,
              price: this.price
            }
          })
          console.log(res)
          this.getList()
          this.name = ''
          this.price = ''
        }
      },
      created() {
        // const res = await axios.get('https://applet-base-api-t.itheima.net/bill', {
        //   params: {
        //     creator: 'czh'
        //   }
        // })
        // console.log(res.data.data);
        // this.list = res.data.data

        // 调用渲染函数
        this.getList()
      },
      // 图表在数据渲染到视图之后开始构建
      // 初始化图表
      mounted() {
        this.myChart = echarts.init(document.querySelector('#main'))
        this.myChart.setOption({
          // 大标题
          title: {
            text: '消费账单列表',
            subtext: '饼图展示数据',
            left: 'center'
          },
          // 提示框
          tooltip: {
            trigger: 'item'
          },
          // 图例(左边那一块)
          legend: {
            orient: 'vertical',
            left: 'left'
          },
          series: [
            {
              name: 'Access From',
              type: 'pie',
              radius: '50%',
              data: [
                { value: 1048, name: 'Search Engine' },
                { value: 735, name: 'Direct' },
                { value: 580, name: 'Email' },
                { value: 484, name: 'Union Ads' },
                { value: 300, name: 'Video Ads' }
              ],
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }
          ]
        })
      }
    })
  </script>
</body>

</html>
